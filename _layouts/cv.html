---
layout: default
---
<!-- _layouts/cv.html -->
        <div class="post">
          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            {% if page.cv_pdf %}<iframe height="500" width="750" src="{{ page.cv_pdf | prepend: 'assets/pdf/' | relative_url}}" target="_blank" rel="noopener noreferrer" class="float-right"><i class="fas fa-file-pdf"></i></iframe>{% endif %}
            <p class="post-description">{{ page.description }}</p>
          </header>
        </div>
